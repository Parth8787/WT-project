<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bio</title>
    <link rel="stylesheet" href="parth.css">

</head>
<body>
    <div class="container">
        <h1>Personal Bio</h1>
        <div id="bio-info">
            <p><strong>Name:</strong> <span id="name">N/A</span></p>
            <p><strong>Profession:</strong> <span id="profession">N/A</span></p>
            <p><strong>Profile Picture:</strong> <img id="profile-pic" src="" alt="Profile Picture" style="display: none;" width="150"></p>
        </div>

        <button id="update-btn">Update Bio</button>
    </div>

    <script src="parth.js"></script>
</body>
</html>
